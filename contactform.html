    <title>Contact Form</title>

</head>
<body>
    <div class="form-box">
        <h1 class="titlestyle">Contact Form</h1>
        <div class="text-box">
            
            </div>
            <form action="#" method="POST" name="contact_form" enctype="multipart/form-data">
                <div class="field-group">
                    <label for="fname">Fullname</label>
                    <input type="text" name="fullname" id="fname" value="">
                    <span class="error"></span>
                </div>
                <div class="field-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" value="">

                </div>
                <div class="field-group">
                    <label for="phone">Phone</label>
                    <input type="number" name="phone" id="phone" value="">

                </div>
                <div class="field-group">
                    <h4>Gender</h4>
                    <div class="subfield-group">
                        <input type="radio" name="gender" id="male" value="Male">
                        <label for="male">Male</label>
                    </div>
                    <div class="subfield-group">
                        <input type="radio" name="gender" id="female" value="Female">
                        <label for="female">Female</label>
                    </div>
                </div>
                    <div class="field-group">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" value="">
                    </div>
                    <div class="field-group">
                        <label for="Message">Message</label>
                        <input type="textarea" name="Message" id="Message" value="">
                </div>
                <button type="submit" name="submit">Submit</button>
            </form>
    </div>
